version: "3.9"

services:
  db:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_DB: energy-brokerage
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d energy-brokerage"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: ./energy-brokerage 
    container_name: go_server
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: postgres 
      POSTGRES_HOST: db  
      POSTGRES_NAME: energy-brokerage 
    ports:
      - "8080:8080"

  frontend:
    build: ./energy-brokerage-front-end
    container_name: frontend_app
    restart: always
    depends_on:
      - app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://app:8080"
